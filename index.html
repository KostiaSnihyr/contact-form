<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div role="region" class="container">
        <div class="offset-xl-2 offset-lg-2 offset-md-1 col-xl-8 col-lg-8 col-md-10 col-sm-12">
            <p class="contacts">CALL US<a href="tel:+12345556677">+1 234 555 6677</a></p>
            <address>27 Ba Trieu St. Hue city, Viet Nam</address>
            <div class="icons row">
                <a aria-label="facebook" href="#" class="icons__item icons__item1"><i class="fab fa-facebook-f"></i></a>
                <a aria-label="twitter" href="#" class="icons__item icons__item2"><i class="fab fa-twitter"></i></a>
                <a aria-label="linkedin" href="#" class="icons__item icons__item3"><i class="fab fa-linkedin-in"></i></a>
                <a aria-label="pinterest" href="#" class="icons__item icons__item4"><i class="fab fa-pinterest"></i></a>
            </div>
            <p class="action">SEND A MESSAGE</p>
            <p class="trigger">Lorem ipsum dolor sit amet, consectetue elit. Quisque eleLorem ipsum dolor sit amet, consectetuer adipiscing elit. Proin sed odio et ante adipiscing lobortis.</p>
        </div>
        <div class="forms row">
            <div class="forms__data offset-xl-2 offset-lg-2 offset-md-1 col-xl-4 col-lg-4 col-md-5">
                <label>
                    <fieldset id="person-data">
                        <input placeholder="Your Name" type="text">
                        <input placeholder="Your Email" type="text">
                        <input placeholder="Phone" type="text">
                    </fieldset>
                </label>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-5">
                <label>
                    <fieldset>
                        <textarea placeholder="Message" name="" id="txtar" rows="10"></textarea>
                    </fieldset>
                </label>
            </div>    
        </div>
        <div class="button offset-xl-5 offset-lg-5 offset-md-4 offset-sm-3 col-xl-2 col-lg-2 col-md-4 col-sm-6">
            <button role="button" class="learn-more-btn mt-4 mb-5">LEARN MORE</button>
        </div>
    </div>
</body>
</html>
